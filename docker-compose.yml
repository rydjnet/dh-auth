version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build: .
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_PASSWORD: postgres
      DB_NAME: auth_db
      DB_SSLMODE: disable
      JWT_SECRET: dev-secret-key
      JWT_EXPIRATION: 24h
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: